<script>

        
        // Extract the blogId from the URL
		document.addEventListener('DOMContentLoaded', function () {
    // Extract the blogId from the URL
    const urlParams = new URLSearchParams(window.location.search);
	const blogId = urlParams.get('id');

    // Make the API call with the obtained blogId
	fetch(`http://event-api.test/api/api/blogs/${blogId}`)
    .then(response => response.json())
    .then(data => {
        console.log('Clicked Blog Details:', data);
// Assuming you have a container element with the class 'page-header-container'
const pageHeaderContainer = document.querySelector('.page-header-container');

// Create an image element
const imageElement = document.createElement('img');

// Set the image source and attributes
imageElement.src = data.blog.image;
imageElement.alt = 'scholar';
imageElement.style.width = '100%';
imageElement.style.height = '500px';
// imageElement.style.objectFit = 'contain';


// Append the image to the container
pageHeaderContainer.appendChild(imageElement);

        const blogsList = document.getElementById('blogs-list');

        // Create a row for the blog items
        const row = document.createElement('div');
        row.classList.add('row', 'g-4', 'justify-content-center');

        // Iterate over the image_urls array
        data.blog.image_urls.forEach(imageUrl => {
            // Generate the blog item for each image URL
            const blogItem = document.createElement('div');
            blogItem.classList.add('col-lg-4', 'col-sm-6', 'col-xs-12');
            blogItem.style.marginBottom = '20px';
            blogItem.innerHTML = `
    <div class="news-item">
        <div class="news-inner">
            <div class="news-thumb" style="background-image: url('${imageUrl}'); background-size: cover; height: 300px; background-color: red; border: 5px solid #34ECC3; border-radius: 10px;">
                <!-- You can add other content here if needed -->
            </div>
        </div>
    </div>
`;



            row.appendChild(blogItem);
        });

        blogsList.appendChild(row);
        // Log or display the detailed information

        // Redirect to the desired page with encoded query parameters
    })
    .catch(error => console.error('Error fetching blog details:', error));


});
